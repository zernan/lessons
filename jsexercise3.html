<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<table id="table">
		<tr>
			<td>
				<label>
					<input type="radio" checked name="age" value="adult"> from 18 to 50
				</label>
				<label>
					<input type="radio" name="age" value="senior"> More than 60
				</label>
			</td>
		</tr>
	</table>


	<script>
		let inputs = table.getElementsByTagName("input");
		for(let input of inputs)
		{
			alert(input.value+':'+input.checked);
		}
	</script>
</body>
</html>
